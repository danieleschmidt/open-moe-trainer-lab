[tool:pytest]
# Pytest configuration for Open MoE Trainer Lab

# Minimum pytest version required
minversion = 7.0

# Default command line options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=moe_lab
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --durations=10
    --maxfail=5

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Custom markers for test categorization
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (component interaction)
    e2e: marks tests as end-to-end tests (full workflows)
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests as requiring GPU
    distributed: marks tests as requiring distributed setup
    benchmark: marks tests as benchmark/performance tests
    memory: marks tests as memory benchmark tests
    flaky: marks tests as potentially flaky (retry on failure)
    
# Filter warnings to reduce noise
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:transformers.*
    ignore::FutureWarning:torch.*
    ignore:.*Torch was not compiled with flash attention.*:UserWarning

# Timeout settings (in seconds)
timeout = 300
timeout_method = thread

# Parallel execution settings
# Use with: pytest -n auto
# Requires: pip install pytest-xdist
addopts_parallel = -n auto --dist loadscope

# JUnit XML output for CI/CD
junit_suite_name = moe_lab_tests
junit_logging = all
junit_log_passing_tests = true
junit_family = xunit2

# Test collection settings
collect_ignore = [
    "setup.py",
    "conftest.py",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".git",
    "__pycache__",
    ".pytest_cache",
    "wandb",
    "checkpoints",
    "data",
    "logs"
]

# Minimum test coverage per module
# Use with: pytest --cov-report=term-missing --cov-fail-under=X
cov_fail_under_per_module = 80

# Log configuration
log_auto_indent = true
log_cli = false  # Set to true for debugging
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S