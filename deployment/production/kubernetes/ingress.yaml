apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moe-lab-ingress
  namespace: moe-lab
  labels:
    app: moe-lab
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - moe-lab.example.com
    - api.moe-lab.example.com
    - gpu.moe-lab.example.com
    - monitoring.moe-lab.example.com
    secretName: moe-lab-tls
  rules:
  # Main API
  - host: api.moe-lab.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: moe-api-service
            port:
              number: 8000
  
  # GPU Inference
  - host: gpu.moe-lab.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: moe-gpu-service
            port:
              number: 8000
  
  # Monitoring and Metrics
  - host: monitoring.moe-lab.example.com
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
  
  # Main domain (default to API)
  - host: moe-lab.example.com
    http:
      paths:
      - path: /api/gpu
        pathType: Prefix
        backend:
          service:
            name: moe-gpu-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: moe-api-service
            port:
              number: 8000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: moe-lab-network-policy
  namespace: moe-lab
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow internal communication
  - from:
    - namespaceSelector:
        matchLabels:
          name: moe-lab
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 5432
  egress:
  # Allow all outbound (can be restricted further)
  - {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: moe-lab
  labels:
    app: grafana
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: grafana
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: moe-lab
  labels:
    app: prometheus
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    app: prometheus