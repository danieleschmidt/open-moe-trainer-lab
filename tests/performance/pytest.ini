[tool:pytest]
minversion = 7.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --benchmark-only
    --benchmark-sort=mean
    --benchmark-group-by=func
    --benchmark-columns=min,max,mean,stddev,median,iqr,outliers,ops,rounds
    --benchmark-warmup=on
    --benchmark-warmup-iterations=3
    --benchmark-disable-gc
    --benchmark-json=performance-report.json
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    benchmark: marks tests as benchmark tests
    memory: marks tests as memory benchmark tests
    gpu_benchmark: marks tests as GPU benchmark tests
    slow_benchmark: marks tests as slow benchmark tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning